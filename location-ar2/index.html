      <script>
        // Load Three.js 3D JSON model (line.json)
        const lineModelURL = 'pipeline.json';

        // Create a loader for the 3D model
        const loader = new THREE.ObjectLoader();

        // Load the 3D model
        loader.load(lineModelURL, (lineFeature) => {
            // Set position, scale, or any other adjustments
            lineFeature.scale.set(0.1, 0.1, 0.1);

            // Add the line feature to the scene
            document.querySelector('#lineFeature').object3D.add('mesh', lineFeature);
        });
    </script>
