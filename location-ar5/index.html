<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Utility AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.2/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Add AR.js camera for AR tracking -->
        <a-marker-camera preset="hiro"></a-marker-camera>

        <!-- Load AR.js GeoJSON component and specify source -->
        <a-entity id="pipeline" geojson="src: #pipeline-geojson"></a-entity>

        <!-- Define GeoJSON data as a hidden asset -->
        <a-assets>
            <a-asset-item id="pipeline-geojson" src="pipeline.geojson"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>
