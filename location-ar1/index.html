<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Utility Network</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script> -->

<body style="margin: 0; overflow: hidden;">


    <!-- <a-scene>
        <a-entity line="start: 0 1 0; end: 2 0 -5; color: red"
          line__2="start: -2 4 5; end: 0 4 -3; color: green"></a-entity>
       
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene> -->

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <!-- 3D models will be added dynamically here -->
        <a-camera id='camera1' look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 5'> </a-camera>
        <!-- <a-entity line="start: 0 1 0; end: 2 0 -5; color: red"
        line__2="start: -2 4 5; end: 0 4 -3; color: green"></a-entity> -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</html>
