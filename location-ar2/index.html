<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <title>AR Polyline Viewer</title>
</head>

<body>
   

    <script>
        AFRAME.registerComponent("some-line", {
          init: function() {
            // create an array of points. 
            const points = [];
            points.push(new THREE.Vector3(78.34378680652242,17.464037137429827, 0));
            points.push(new THREE.Vector3(78.34376676531338,17.46392396973065, 0));
            points.push(new THREE.Vector3(78.34379828127052,17.463886870382268, 0));
            points.push(new THREE.Vector3(78.34383382054133,17.463898383973955, 0));
            points.push(new THREE.Vector3(78.34384924324377,17.46386640177301, 0));
         
      
            // create the line material
            const material = new THREE.LineBasicMaterial({color: 0x0000ff});
            // create the geometry from points
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            // create a THREE.Line from the geometry and material
            const line = new THREE.Line(geometry, material);
            // add it to this entity
            this.el.object3D.add(line);
          }
        })
      </script>

<a-scene>
    <a-entity position="78.34378680652242 17.464037137429827 0" some-line></a-entity>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
  </a-scene>
     
</body>

</html>
