<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Utility Network</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
   
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <a-marker preset="hiro">
            <!-- Add your Three.js AR content here -->
            <a-entity id="utilityNetwork"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>

    <a-scene>
        <a-entity line="start: 17.464037137429827 78.34378680652242 0; end: 17.46386640177301 78.34384924324377 -2; color: blue"></a-entity>
                  <a-entity camera></a-entity>
                  <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
      </a-scene>

   
</body>

</html>
