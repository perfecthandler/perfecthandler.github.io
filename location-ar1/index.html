<!DOCTYPE html>
<html lang="en">

<head>

    <title>AR Utility Network</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

</head>

<body style="margin: 0; overflow: hidden;">

    </a-scene> -->



    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <a-marker preset="hiro">
            <a-entity
            line="start: 17.464037137429827 78.34378680652242 0; end: 17.46386640177301 78.34384924324377 0; color: red"
            line__2="start: 17.46392396973065 78.34376676531338 0; end: 17.463886870382268 78.34379828127052 0; color: green"></a-entity>
       
        </a-marker>
        <a-entity camera></a-entity>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>



</body>

</html>
