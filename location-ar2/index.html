<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>AR Polyline Viewer</title>
</head>

<body>
   

    <script>
        AFRAME.registerComponent("some-line", {
          init: function() {
            // create an array of points. 
            const points = [];
            points.push(new THREE.Vector3(17.464037137429827, 78.34378680652242, 0));
            points.push(new THREE.Vector3(17.46392396973065, 78.34376676531338, 0));
            points.push(new THREE.Vector3(17.463886870382268, 78.34379828127052, 0));
            points.push(new THREE.Vector3(17.463898383973955, 78.34383382054133, 0));
            points.push(new THREE.Vector3(17.46386640177301, 78.34384924324377, 0));
         
      
            // create the line material
            const material = new THREE.LineBasicMaterial({color: 0x0000ff});
            // create the geometry from points
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            // create a THREE.Line from the geometry and material
            const line = new THREE.Line(geometry, material);
            // add it to this entity
            this.el.object3D.add(line);
          }
        })
      </script>

<a-scene>
    <a-entity position="0 1.6 -2" some-line></a-entity>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
     
</body>

</html>
